{% include 'shop/header.html' %}
{% load static %}

<!--Body Content-->
<div id="page-content">
    <!--Collection Banner-->
    <div class="collection-header">
        <div class="collection-hero">
            <div class="collection-hero__image"><img class="blur-up lazyload"
                                                     data-src="{% static 'shop/assets/images/cat-women1.jpg' %}"
                                                     src="{% static 'shop/assets/images/cat-women1.jpg' %}" alt="Women"
                                                     title="Women"/></div>
            <div class="collection-hero__title-wrapper"><h1 class="collection-hero__title page-width">Shop What You
                Want</h1></div>
        </div>
    </div>
    <!--End Collection Banner-->

    <div class="container">

        <div class="row">

            <!--Main Content-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 main-col">
                <div class="category-description">
                    <br> <br> <strong><h1 align="center">PATTERNS</h1></strong>

                </div>
                <hr>
                <div class="productList">

                    <div class="grid-products grid--view-items">


                        <div class="row">

                            {% for i in pattern %}

                            <div class="col-6 col-sm-6 col-md-4 col-lg-4 item">
                                <!-- start product image -->
                                <div class="product-image">
                                    <!-- start product image -->
                                    <a href="{% url 'viewproductbypattern' id=i.patternid %}">
                                        <!-- image -->
                                        <img class="primary blur-up lazyload" data-src="/images/{{ i.patternphoto }}"
                                             src="/images/{{ i.patternphoto }}" alt="image"
                                             style="width:250px; height:250px; ">
                                        <!-- End image -->
                                        <!-- Hover image -->
                                        <img class="hover blur-up lazyload" data-src="/images/{{ i.patternphoto }}"
                                             src="/images/{{ i.patternphoto }}" alt="image"
                                             style="width:250px; height:250px; ">
                                        <!-- End hover image -->

                                    </a>
                                    <!-- end product image -->


                                </div>
                                <!-- end product image -->

                                <!--start product details -->
                                <div class="product-details text-center">
                                    <!-- product name -->
                                    <div class="product-name">

                                            <a href="{% url 'viewproductbypattern' id=i.patternid %}">{{ i.patternname }}</a>

                                    </div>
                                    <!-- End product name -->


                                </div>
                                <!-- End product details -->
                            </div>

                            {% endfor %}

                        </div>


                    </div>
                </div>
                <hr class="clear">
            </div>
            <!--End Main Content-->



        </div>
    </div>

</div>
<!--End Body Content-->
{% include 'shop/footer.html' %}
